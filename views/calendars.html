<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Register for Pip™</title>

      <!-- Bootstrap -->
      <link href="/css/bootstrap.min.css" rel="stylesheet">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <style type="text/css">
          body {
              padding-top: 40px;
          }

          .form-container {
              width: 400px;
              margin: auto;
          }
      </style>

   </head>
<body>

   <div class="form-container">

      <div class="page-header">
         <h1>Now select your calendar</h1>
      </div>

      <h3>Tell us which calendar you want to let Pip™ view. You can add more calendars later, too.</h3>
      <p></p>
      <div class="row calendar-container" >
         <div class="calendar-title col-xs-4">My calendars:</div>
         <div class="calendar-list col-xs-8 list-group">
            <form id="calendar_entries" action="https://calendar.getpip.com/v1/calendars/register" method="post">
               {{#each calendars}}
               <div class="checkbox">
                  <label><input class="list-group-item" type="checkbox" name="calendar_id{{@index}}" value="{{this.calendar_id}}">{{this.calendar_name}}</label>
               </div>
               {{/each}}
               <input type="hidden" name="username" value="{{username}}">
               <input id="submit" type="submit" class="btn btn-default" value="Submit">
            </form>
         </div>
      </div>

      <hr>

   </div> <!-- /form-container -->

</body>
</html>
